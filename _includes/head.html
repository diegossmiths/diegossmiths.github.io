{% assign hash = site.time | date: '%s' %}
<head>

<!-- Título da página -->
  <title>{% if page.title %}{{ page.title }} • {% endif %}{{ site.title }}</title>

<!-- Meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}">
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}">
  <meta name="theme-color" content="{% if page.theme-color %}{{ page.theme-color }}{% else %}{{ site.theme-color }}{% endif %}">
  <meta name="image" content="/assets/images/icons/logo.svg">
  <meta name="robots" content="index, follow">

<!-- Carregando o arquivo CSS para o HTML -->
  <link rel="stylesheet" type="text/css" media="all" href="{{ '/assets/css/main.css' | prepend: site.baseurl | append: '?v=' | append: hash }}">

<!-- Referenciando a imagem que vai servir como ícone da página -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

<!-- Gerando link para o RSS do blog -->
  <link rel="alternate" type="application/rss+xml" title="Blog" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

<!-- Estabalecendo relação canônica -->
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">

</head>
